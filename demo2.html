<style>
    .day3{
        height: 200px;
        width: 200px;
        background-color: rgb(255, 127, 127);
        animation: move 2s infinite;
    }
    @keyframes move{
        0%{
            transform:  translateX(0);
        }
        100%{
            transform: translateX(75%);
            background-color: rgb(30, 0, 255);
            
            height: 500px;
            width: 500px;
            border-radius: 500px;
        }
    }
</style>

    </div>
</body>
